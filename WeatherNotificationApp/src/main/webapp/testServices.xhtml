<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Management Page</title>
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <h:form>

        <h1>Manage and Test Services</h1>
        <br/>
        <h2>Test Scheduler</h2>
        <h:commandButton value="Test Scheduler"
                         action="#{managementController.testSchedule()}" />
        <br/>
        <h2>Test E-mail Service</h2>
        <h:commandButton value="Test E-mail Service"
                         action="#{managementController.testSendMail()}" />
        <br/>
        <h2>Test Weather Service</h2>
        The temperature in Budapest is: <h:outputText value="#{managementController.readWeatherTest()}" /> degrees in Celsius.
        <br/>

        <h2>Start Scheduler for Mail Sending</h2>

        <h:commandButton value="Start Scheduler for Mail Sending"
                         action="#{managementController.startSchedulerForMessages()}" />
        <br/>
        <h2>Start Scheduler for Periodic Weather Check</h2>
        <h:commandButton value="Start Scheduler for Periodic Weather Check"
                         action="#{managementController.startSchedulerForPeriodicWeatherCheck()}" />
        <br/><br/><br/>

        <p:commandLink value="Back to main page" action="#{managementController.backToMainPage()}" />

    </h:form>

</h:body>
</html>
